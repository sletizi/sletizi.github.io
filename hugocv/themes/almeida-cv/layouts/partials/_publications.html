{{ if .Site.Data.content.Publications }}
<div id="publications" class="section">
    <div class="section__heading">
        <h2 class="section__title">
            {{ i18n "publications" }} <i class="fas fa-book"></i>
        </h2>
    </div>
    <div class="section__content">
        {{ range .Site.Data.content.Publications }}
            <div class="education__item" style="margin-top: 15px;">
                <h3> {{ .Title | safeHTML }}</h3>
                <h4> {{ .Publisher | safeHTML }}</h4>
                <h4> {{ .Date | safeHTML }}</h4>
                <a href="{{.Link}}"> {{.Link}}</a>
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
