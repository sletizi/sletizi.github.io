{{ if .Site.Data.content.Publications }}
<div id="publications" class="sideSection">
    <div class="sideSection__heading">
        <h2 class="sideSection__title">
            {{ i18n "publications" }}</i>
        </h2>
    </div>
    <div class="sideSection__content">
        {{ range .Site.Data.content.Publications }}
            <div style="margin-top: 15px;">
                <h4> {{ .Title | safeHTML }}</h3>
                <h5> {{ .Publisher | safeHTML }}</h4>
                <h5> {{ .Date | safeHTML }}</h4>
                <a href="{{.Link}}"> Link here</a>
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
