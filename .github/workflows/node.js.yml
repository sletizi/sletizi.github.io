name: Build and Deploy
on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VUE_APP_BASE_URL: "https://sletizi.github.io/"
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.5
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.82.0'
          extended: true
      
      - name: Install node dependencies
        run: |
          npm install
        
      - name: Build hugo cv 🔧
        run: |
          npm run build-github-hugo
      - name: Build VueJS 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
